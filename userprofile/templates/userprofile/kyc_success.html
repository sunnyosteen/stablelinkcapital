<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update Success - Stablelinkcapital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
    }

    .success-box {
      background: rgba(19, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .success-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
      z-index: 2;
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #6bcf7f 0%, #4d96ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 5px 15px rgba(107, 207, 127, 0.3));
    }

    h4 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6bcf7f 0%, #4d96ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .message {
      color: #b8c2cc;
      margin-bottom: 25px;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .username-highlight {
      color: #ffd93d;
      font-weight: 600;
    }

    .btn-dashboard {
      background: linear-gradient(135deg, #6bcf7f 0%, #4d96ff 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(77, 150, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-dashboard::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-dashboard:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(77, 150, 255, 0.4);
      color: #fff;
    }

    .btn-dashboard:hover::before {
      left: 100%;
    }

    .verification-note {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin: 25px 0;
      border-left: 3px solid #4d96ff;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(107, 207, 127, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(107, 207, 127, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(107, 207, 127, 0);
      }
    }

    @media (max-width: 576px) {
      .success-box {
        padding: 40px 25px;
      }
      .success-icon {
        font-size: 65px;
      }
      h4 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="success-box pulse">
    <i class="fas fa-check-circle success-icon"></i>

    <h4>Profile Updated Successfully!</h4>

    <p class="message">
      Hi <strong class="username-highlight">{{ username }}</strong>, your profile has been updated successfully.
    </p>

    <div class="verification-note">
      <p class="mb-0" style="color:#b8c2cc;">
        <i class="fas fa-clock me-2" style="color:#4d96ff;"></i>
        We'll review your information and notify you once verification is complete.
      </p>
    </div>

    <a href="{% url 'userprofile:dashboard' %}" class="btn-dashboard mt-3">
      <i class="fas fa-home me-2"></i> Go to Dashboard
    </a>
  </div>

  <!-- ðŸŒ Auto Detect + Remember + Translate -->
  <div id="google_translate_element" style="display:none;"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');

      setTimeout(() => {
        const supportedLangs = ['en','es','fr','de','it','pt','ru','zh-CN','ja','ar'];
        let userLang = localStorage.getItem('userLang');

        if (!userLang) {
          userLang = (navigator.language || 'en').split('-')[0];
          if (!supportedLangs.includes(userLang)) userLang = 'en';
        }

        const select = document.querySelector('select.goog-te-combo');
        if (select && userLang !== 'en') {
          select.value = userLang;
          select.dispatchEvent(new Event('change'));
        }

        if (select) {
          select.addEventListener('change', () => {
            localStorage.setItem('userLang', select.value);
          });
        }
      }, 1000);
    }
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
